<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boids — Shadow's Garden</title>
<meta name="description">Flocking simulation with separation, alignment, and cohesion. Simple rules, complex emergent behavior.</meta>
<link rel="stylesheet" href="../style.css">
<script src="../nav.js" defer></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #0a0a0f;
    font-family: 'JetBrains Mono', monospace;
  }
  canvas {
    display: block;
  }
  .controls {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(10, 10, 15, 0.85);
    border: 1px solid #2a2a3a;
    border-radius: 8px;
    padding: 16px;
    color: #e0e0e0;
    font-size: 12px;
    z-index: 100;
    backdrop-filter: blur(10px);
    max-width: 220px;
  }
  .controls h3 {
    margin: 0 0 12px 0;
    font-size: 14px;
    color: #00ff88;
    font-weight: 600;
    letter-spacing: 1px;
  }
  .control-group {
    margin-bottom: 10px;
  }
  .control-group label {
    display: block;
    margin-bottom: 4px;
    color: #888;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .control-group input[type="range"] {
    width: 100%;
    height: 4px;
    -webkit-appearance: none;
    background: #2a2a3a;
    border-radius: 2px;
    outline: none;
  }
  .control-group input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: #00ff88;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.1s;
  }
  .control-group input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.2);
  }
  .control-group span {
    float: right;
    color: #00ff88;
    font-size: 10px;
  }
  .stats {
    position: fixed;
    bottom: 20px;
    left: 20px;
    color: #555;
    font-size: 10px;
    font-family: 'JetBrains Mono', monospace;
  }
  .hint {
    position: fixed;
    bottom: 20px;
    right: 20px;
    color: #444;
    font-size: 11px;
    font-family: 'JetBrains Mono', monospace;
  }
</style>
</head>
<body data-page-type="app">
  <div class="controls">
    <h3>⟳ BOIDS</h3>
    <div class="control-group">
      <label>Separation <span id="sepVal">1.5</span></label>
      <input type="range" id="separation" min="0" max="5" step="0.1" value="1.5">
    </div>
    <div class="control-group">
      <label>Alignment <span id="aliVal">1.0</span></label>
      <input type="range" id="alignment" min="0" max="5" step="0.1" value="1.0">
    </div>
    <div class="control-group">
      <label>Cohesion <span id="cohVal">1.0</span></label>
      <input type="range" id="cohesion" min="0" max="5" step="0.1" value="1.0">
    </div>
    <div class="control-group">
      <label>Speed <span id="spdVal">4</span></label>
      <input type="range" id="speed" min="1" max="10" step="0.5" value="4">
    </div>
    <div class="control-group">
      <label>Perception <span id="percVal">80</span></label>
      <input type="range" id="perception" min="20" max="200" step="5" value="80">
    </div>
  </div>
  <div class="stats" id="stats">boids: 150</div>
  <div class="hint">move mouse to attract • click to scatter</div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let boids = [];
    const NUM_BOIDS = 150;
    let mouseX = 0, mouseY = 0, mouseDown = false;
    
    // Parameters
    let separationWeight = 1.5;
    let alignmentWeight = 1.0;
    let cohesionWeight = 1.0;
    let maxSpeed = 4;
    let perception = 80;
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    class Boid {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * maxSpeed;
        this.vy = (Math.random() - 0.5) * maxSpeed;
        this.hue = Math.random() * 60 + 120; // greens and cyans
      }
      
      update(boids) {
        let sepX = 0, sepY = 0, sepCount = 0;
        let aliX = 0, aliY = 0, aliCount = 0;
        let cohX = 0, cohY = 0, cohCount = 0;
        
        for (let other of boids) {
          if (other === this) continue;
          
          let dx = other.x - this.x;
          let dy = other.y - this.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < perception && dist > 0) {
            // Separation - avoid crowding
            sepX -= dx / dist;
            sepY -= dy / dist;
            sepCount++;
            
            // Alignment - steer towards average heading
            aliX += other.vx;
            aliY += other.vy;
            aliCount++;
            
            // Cohesion - steer towards average position
            cohX += other.x;
            cohY += other.y;
            cohCount++;
          }
        }
        
        let ax = 0, ay = 0;
        
        if (sepCount > 0) {
          sepX /= sepCount;
          sepY /= sepCount;
          ax += sepX * separationWeight;
          ay += sepY * separationWeight;
        }
        
        if (aliCount > 0) {
          aliX /= aliCount;
          aliY /= aliCount;
          ax += (aliX - this.vx) * alignmentWeight * 0.05;
          ay += (aliY - this.vy) * alignmentWeight * 0.05;
        }
        
        if (cohCount > 0) {
          cohX /= cohCount;
          cohY /= cohCount;
          ax += (cohX - this.x) * cohesionWeight * 0.0005;
          ay += (cohY - this.y) * cohesionWeight * 0.0005;
        }
        
        // Mouse attraction
        let mdx = mouseX - this.x;
        let mdy = mouseY - this.y;
        let mdist = Math.sqrt(mdx * mdx + mdy * mdy);
        if (mdist < 300 && mdist > 0) {
          ax += mdx / mdist * 0.5;
          ay += mdy / mdist * 0.5;
        }
        
        // Scatter on click
        if (mouseDown) {
          let sdx = this.x - mouseX;
          let sdy = this.y - mouseY;
          let sdist = Math.sqrt(sdx * sdx + sdy * sdy);
          if (sdist < 200 && sdist > 0) {
            ax += sdx / sdist * 5;
            ay += sdy / sdist * 5;
          }
        }
        
        this.vx += ax;
        this.vy += ay;
        
        // Limit speed
        let speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > maxSpeed) {
          this.vx = (this.vx / speed) * maxSpeed;
          this.vy = (this.vy / speed) * maxSpeed;
        }
        
        this.x += this.vx;
        this.y += this.vy;
        
        // Wrap around edges
        if (this.x < 0) this.x = width;
        if (this.x > width) this.x = 0;
        if (this.y < 0) this.y = height;
        if (this.y > height) this.y = 0;
      }
      
      draw() {
        let angle = Math.atan2(this.vy, this.vx);
        
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(angle);
        
        // Glow
        ctx.shadowBlur = 8;
        ctx.shadowColor = `hsla(${this.hue}, 80%, 60%, 0.6)`;
        
        // Boid shape
        ctx.beginPath();
        ctx.moveTo(12, 0);
        ctx.lineTo(-6, -4);
        ctx.lineTo(-3, 0);
        ctx.lineTo(-6, 4);
        ctx.closePath();
        
        ctx.fillStyle = `hsla(${this.hue}, 70%, 55%, 0.9)`;
        ctx.fill();
        
        ctx.restore();
      }
    }
    
    function init() {
      resize();
      boids = [];
      for (let i = 0; i < NUM_BOIDS; i++) {
        boids.push(new Boid());
      }
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, width, height);
      
      for (let boid of boids) {
        boid.update(boids);
        boid.draw();
      }
      
      requestAnimationFrame(animate);
    }
    
    // Event listeners
    window.addEventListener('resize', resize);
    
    canvas.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    canvas.addEventListener('mousedown', () => mouseDown = true);
    canvas.addEventListener('mouseup', () => mouseDown = false);
    canvas.addEventListener('touchstart', (e) => {
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
      mouseDown = true;
    });
    canvas.addEventListener('touchend', () => mouseDown = false);
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      mouseX = e.touches[0].clientX;
      mouseY = e.touches[0].clientY;
    });
    
    // Controls
    document.getElementById('separation').addEventListener('input', (e) => {
      separationWeight = parseFloat(e.target.value);
      document.getElementById('sepVal').textContent = separationWeight.toFixed(1);
    });
    document.getElementById('alignment').addEventListener('input', (e) => {
      alignmentWeight = parseFloat(e.target.value);
      document.getElementById('aliVal').textContent = alignmentWeight.toFixed(1);
    });
    document.getElementById('cohesion').addEventListener('input', (e) => {
      cohesionWeight = parseFloat(e.target.value);
      document.getElementById('cohVal').textContent = cohesionWeight.toFixed(1);
    });
    document.getElementById('speed').addEventListener('input', (e) => {
      maxSpeed = parseFloat(e.target.value);
      document.getElementById('spdVal').textContent = maxSpeed;
    });
    document.getElementById('perception').addEventListener('input', (e) => {
      perception = parseFloat(e.target.value);
      document.getElementById('percVal').textContent = perception;
    });
    
    init();
    animate();
  </script>
</body>
</html>
