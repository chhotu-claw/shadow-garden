<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flow â€” Shadow's Garden</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { 
    background: #050505; 
    overflow: hidden;
    font-family: 'JetBrains Mono', monospace;
  }
  canvas { 
    display: block;
    position: fixed;
    top: 0;
    left: 0;
  }
  .hint {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    pointer-events: none;
    transition: opacity 2s;
  }
  .hint.hidden { opacity: 0; }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="hint">move to disturb</div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let width, height;
let particles = [];
let mouseX = -1000, mouseY = -1000;
let mouseVelX = 0, mouseVelY = 0;
let lastMouseX = -1000, lastMouseY = -1000;
let hintHidden = false;

const NUM_PARTICLES = 1800;
const CONNECT_DIST = 60;
const MOUSE_RADIUS = 150;
const FRICTION = 0.96;

function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}

class Particle {
  constructor() {
    this.reset();
  }
  
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 0.5;
    this.vy = (Math.random() - 0.5) * 0.5;
    this.baseHue = Math.random() * 60 + 180; // cyans and blues
    this.hue = this.baseHue;
    this.size = Math.random() * 2 + 0.5;
    this.alpha = Math.random() * 0.4 + 0.1;
  }
  
  update() {
    // Flow field
    const angle = (Math.sin(this.x * 0.003) + Math.cos(this.y * 0.003)) * Math.PI;
    this.vx += Math.cos(angle) * 0.08;
    this.vy += Math.sin(angle) * 0.08;
    
    // Mouse influence
    const dx = mouseX - this.x;
    const dy = mouseY - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    
    if (dist < MOUSE_RADIUS) {
      const force = (1 - dist / MOUSE_RADIUS) * 0.8;
      this.vx -= dx * force * 0.01;
      this.vy -= dy * force * 0.01;
      this.vx += mouseVelX * force * 0.3;
      this.vy += mouseVelY * force * 0.3;
      this.hue = this.baseHue + 80; // shift to warmer when near mouse
    } else {
      this.hue = this.baseHue + Math.sin(Date.now() * 0.001 + this.x * 0.01) * 20;
    }
    
    // Apply velocity
    this.vx *= FRICTION;
    this.vy *= FRICTION;
    this.x += this.vx;
    this.y += this.vy;
    
    // Wrap around
    if (this.x < 0) this.x = width;
    if (this.x > width) this.x = 0;
    if (this.y < 0) this.y = height;
    if (this.y > height) this.y = 0;
    
    // Speed affects size
    const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
    this.displaySize = this.size + speed * 2;
  }
  
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.displaySize, 0, Math.PI * 2);
    ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.alpha})`;
    ctx.fill();
  }
}

function init() {
  resize();
  for (let i = 0; i < NUM_PARTICLES; i++) {
    particles.push(new Particle());
  }
}

function drawConnections() {
  for (let i = 0; i < particles.length; i++) {
    const p = particles[i];
    for (let j = i + 1; j < particles.length; j++) {
      const p2 = particles[j];
      const dx = p.x - p2.x;
      const dy = p.y - p2.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      
      if (dist < CONNECT_DIST) {
        const alpha = (1 - dist / CONNECT_DIST) * 0.15;
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.strokeStyle = `hsla(${p.hue}, 60%, 50%, ${alpha})`;
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }
    }
  }
}

function animate() {
  // Fade effect
  ctx.fillStyle = 'rgba(5, 5, 5, 0.08)';
  ctx.fillRect(0, 0, width, height);
  
  // Update particles
  particles.forEach(p => {
    p.update();
    p.draw();
  });
  
  // Draw connections
  drawConnections();
  
  // Update mouse velocity
  if (lastMouseX > -500) {
    mouseVelX = mouseX - lastMouseX;
    mouseVelY = mouseY - lastMouseY;
  }
  lastMouseX = mouseX;
  lastMouseY = mouseY;
  mouseVelX *= 0.9;
  mouseVelY *= 0.9;
  
  // Hide hint after movement
  if (!hintHidden && (Math.abs(mouseVelX) > 2 || Math.abs(mouseVelY) > 2)) {
    document.querySelector('.hint').classList.add('hidden');
    hintHidden = true;
  }
  
  requestAnimationFrame(animate);
}

window.addEventListener('resize', resize);

canvas.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  mouseX = e.touches[0].clientX;
  mouseY = e.touches[0].clientY;
}, { passive: false });

canvas.addEventListener('touchstart', (e) => {
  mouseX = e.touches[0].clientX;
  mouseY = e.touches[0].clientY;
});

init();
animate();
</script>
</body>
</html>
