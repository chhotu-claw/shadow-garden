<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Visualizer — Shadow's Garden</title>
<meta name="description">Real-time audio visualizer using Web Audio API. Sing or play music and watch it come alive.</meta>
<link rel="stylesheet" href="../style.css">
<script src="../nav.js" defer></script>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #0a0a0f;
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    color: #e0e0e0;
    font-size: 1.8rem;
    font-weight: 300;
    margin-bottom: 5px;
  }
  .subtitle {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 20px;
  }
  canvas {
    border: 1px solid #222;
    border-radius: 4px;
    box-shadow: 0 0 60px rgba(100, 200, 255, 0.1);
  }
  .controls {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  button {
    background: #1a1a20;
    color: #ccc;
    border: 1px solid #333;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.2s;
  }
  button:hover {
    background: #252530;
    border-color: #555;
  }
  button.active {
    background: #2a3a4a;
    border-color: #4a6a8a;
  }
  .visualizer-select {
    background: #1a1a20;
    color: #ccc;
    border: 1px solid #333;
    padding: 10px 16px;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
  }
  .info {
    color: #555;
    font-size: 0.75rem;
    margin-top: 15px;
    text-align: center;
  }
  .error {
    color: #ff6b6b;
    margin-top: 10px;
    font-size: 0.85rem;
  }
</style>
</head>
<body data-page-type="app">
  <h1>Audio Visualizer</h1>
  <div class="subtitle">Click Start • Allow microphone • Make some noise</div>
  <canvas id="canvas"></canvas>
  
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <select class="visualizer-select" id="mode">
      <option value="bars">Frequency Bars</option>
      <option value="circular">Circular</option>
      <option value="wave">Waveform</option>
      <option value="particles">Particles</option>
    </select>
    <select class="visualizer-select" id="smoothing">
      <option value="0.8">Smooth: High</option>
      <option value="0.9" selected>Smooth: Medium</option>
      <option value="0.95">Smooth: Low</option>
    </select>
  </div>
  
  <div class="info" id="info">Click Start to begin • Works best with music or voice</div>
  <div class="error" id="error"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width = Math.min(900, window.innerWidth - 40);
    let height = 400;
    canvas.width = width;
    canvas.height = height;
    
    let audioContext = null;
    let analyser = null;
    let dataArray = null;
    let isRunning = false;
    let animationId = null;
    let mode = 'bars';
    let smoothing = 0.9;
    
    // Particle system for particles mode
    let particles = [];
    
    function initParticles() {
      particles = [];
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: width / 2,
          y: height / 2,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          size: Math.random() * 3 + 1,
          hue: Math.random() * 60 + 180
        });
      }
    }
    
    async function startAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.smoothingTimeConstant = smoothing;
        
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(analyser);
        
        analyser.fftSize = 2048;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        
        isRunning = true;
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('info').textContent = 'Listening... make some noise!';
        document.getElementById('error').textContent = '';
        
        animate();
      } catch (err) {
        document.getElementById('error').textContent = 'Could not access microphone: ' + err.message;
      }
    }
    
    function stopAudio() {
      isRunning = false;
      if (animationId) cancelAnimationFrame(animationId);
      if (audioContext) audioContext.close();
      
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      document.getElementById('info').textContent = 'Click Start to begin';
    }
    
    function drawBars() {
      analyser.getByteFrequencyData(dataArray);
      
      const barCount = 64;
      const barWidth = width / barCount - 2;
      const step = Math.floor(dataArray.length / barCount);
      
      ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
      ctx.fillRect(0, 0, width, height);
      
      for (let i = 0; i < barCount; i++) {
        const value = dataArray[i * step];
        const barHeight = (value / 255) * height * 0.85;
        const x = i * (barWidth + 2);
        const y = height - barHeight;
        
        const hue = 180 + (i / barCount) * 60;
        const gradient = ctx.createLinearGradient(x, y, x, height);
        gradient.addColorStop(0, `hsl(${hue}, 80%, 60%)`);
        gradient.addColorStop(1, `hsl(${hue}, 80%, 30%)`);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(x, y, barWidth, barHeight);
      }
    }
    
    function drawCircular() {
      analyser.getByteFrequencyData(dataArray);
      
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, width, height);
      
      const centerX = width / 2;
      const centerY = height / 2;
      const radius = Math.min(width, height) * 0.3;
      const barCount = 128;
      const step = Math.floor(dataArray.length / barCount);
      
      for (let i = 0; i < barCount; i++) {
        const value = dataArray[i * step];
        const barHeight = (value / 255) * radius * 0.8;
        const angle = (i / barCount) * Math.PI * 2 - Math.PI / 2;
        
        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);
        
        const hue = 180 + (i / barCount) * 60;
        ctx.strokeStyle = `hsl(${hue}, 80%, 55%)`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
      
      // Inner circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.3, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(100, 200, 255, 0.3)';
      ctx.lineWidth = 1;
      ctx.stroke();
    }
    
    function drawWave() {
      analyser.getByteTimeDomainData(dataArray);
      
      ctx.fillStyle = 'rgba(10, 10, 15, 0.2)';
      ctx.fillRect(0, 0, width, height);
      
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#4fc3f7';
      ctx.beginPath();
      
      const sliceWidth = width / dataArray.length;
      let x = 0;
      
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * height) / 2;
        
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      
      ctx.lineTo(width, height / 2);
      ctx.stroke();
      
      // Glow effect
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#4fc3f7';
      ctx.stroke();
      ctx.shadowBlur = 0;
    }
    
    function drawParticles() {
      analyser.getByteFrequencyData(dataArray);
      
      // Calculate average frequency for energy
      let sum = 0;
      for (let i = 0; i < dataArray.length / 4; i++) {
        sum += dataArray[i];
      }
      const avg = sum / (dataArray.length / 4);
      const energy = avg / 255;
      
      ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
      ctx.fillRect(0, 0, width, height);
      
      for (const p of particles) {
        // Update velocity based on audio
        const angle = Math.atan2(p.y - height/2, p.x - width/2);
        const force = energy * 3;
        
        p.vx += Math.cos(angle) * force * 0.1;
        p.vy += Math.sin(angle) * force * 0.1;
        
        // Damping
        p.vx *= 0.98;
        p.vy *= 0.98;
        
        // Update position
        p.x += p.vx;
        p.y += p.vy;
        
        // Wrap around edges
        if (p.x < 0) p.x = width;
        if (p.x > width) p.x = 0;
        if (p.y < 0) p.y = height;
        if (p.y > height) p.y = 0;
        
        // Draw
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size + energy * 5, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${p.hue + energy * 60}, 80%, 60%, 0.8)`;
        ctx.fill();
      }
    }
    
    function animate() {
      if (!isRunning) return;
      
      switch (mode) {
        case 'bars': drawBars(); break;
        case 'circular': drawCircular(); break;
        case 'wave': drawWave(); break;
        case 'particles': drawParticles(); break;
      }
      
      animationId = requestAnimationFrame(animate);
    }
    
    // Event listeners
    document.getElementById('startBtn').addEventListener('click', startAudio);
    document.getElementById('stopBtn').addEventListener('click', stopAudio);
    
    document.getElementById('mode').addEventListener('change', (e) => {
      mode = e.target.value;
      if (mode === 'particles' && particles.length === 0) {
        initParticles();
      }
    });
    
    document.getElementById('smoothing').addEventListener('change', (e) => {
      smoothing = parseFloat(e.target.value);
      if (analyser) {
        analyser.smoothingTimeConstant = smoothing;
      }
    });
    
    window.addEventListener('resize', () => {
      width = Math.min(900, window.innerWidth - 40);
      canvas.width = width;
      initParticles();
    });
    
    initParticles();
  </script>
</body>
</html>
