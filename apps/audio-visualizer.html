<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Visualizer — Shadow's Garden</title>
<meta name="description" content="Real-time microphone audio visualizer. 4 modes: bars, waveform, circular, frequency">
<link rel="stylesheet" href="../style.css">
<script src="../nav.js" defer></script>
<style>
  body { margin: 0; overflow: hidden; background: #080810; }
  canvas { display: block; }
  .controls {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    z-index: 10;
  }
  button {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-family: inherit;
    font-size: 13px;
  }
  button:hover { background: rgba(255,255,255,0.2); }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .info {
    position: fixed;
    top: 20px;
    left: 20px;
    color: rgba(255,255,255,0.4);
    font-size: 13px;
    font-family: monospace;
  }
  .status {
    position: fixed;
    top: 20px;
    right: 20px;
    color: rgba(255,255,255,0.5);
    font-size: 13px;
    font-family: monospace;
  }
</style>
</head>
<body data-page-type="app">
  <canvas id="canvas"></canvas>
  <div class="info">Click Start to enable microphone • Works best with music</div>
  <div class="status" id="status">Click Start</div>
  <div class="controls">
    <button id="start">Start Microphone</button>
    <button id="bars">Bars</button>
    <button id="wave">Waveform</button>
    <button id="circle">Circular</button>
    <button id="freq">Frequency</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let audioContext, analyser, microphone, dataArray;
    let running = false;
    let mode = 'bars';
    
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    
    async function startAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        running = true;
        document.getElementById('status').innerText = 'Listening...';
        document.getElementById('start').innerText = 'Stop';
        animate();
      } catch (err) {
        document.getElementById('status').innerText = 'Error: ' + err.message;
      }
    }
    
    function stopAudio() {
      if (microphone) {
        microphone.disconnect();
      }
      if (audioContext) {
        audioContext.close();
      }
      running = false;
      document.getElementById('status').innerText = 'Stopped';
      document.getElementById('start').innerText = 'Start Microphone';
    }
    
    function drawBars() {
      analyser.getByteFrequencyData(dataArray);
      
      const barCount = 64;
      const barWidth = width / barCount;
      
      for (let i = 0; i < barCount; i++) {
        const value = dataArray[i * 4];
        const barHeight = (value / 255) * height * 0.8;
        
        const hue = (i / barCount) * 360;
        const gradient = ctx.createLinearGradient(0, height, 0, height - barHeight);
        gradient.addColorStop(0, `hsl(${hue}, 80%, 30%)`);
        gradient.addColorStop(1, `hsl(${hue}, 80%, 60%)`);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(i * barWidth + 2, height - barHeight, barWidth - 4, barHeight);
      }
    }
    
    function drawWaveform() {
      analyser.getByteTimeDomainData(dataArray);
      
      ctx.lineWidth = 3;
      ctx.strokeStyle = '#4ecdc4';
      ctx.beginPath();
      
      const sliceWidth = width / dataArray.length;
      let x = 0;
      
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * height) / 2;
        
        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
        x += sliceWidth;
      }
      
      ctx.stroke();
    }
    
    function drawCircular() {
      analyser.getByteFrequencyData(dataArray);
      
      const centerX = width / 2;
      const centerY = height / 2;
      const radius = Math.min(width, height) / 4;
      
      for (let i = 0; i < dataArray.length / 4; i++) {
        const value = dataArray[i * 4];
        const angle = (i / (dataArray.length / 4)) * Math.PI * 2;
        const barHeight = (value / 255) * radius;
        
        const x1 = centerX + Math.cos(angle) * radius;
        const y1 = centerY + Math.sin(angle) * radius;
        const x2 = centerX + Math.cos(angle) * (radius + barHeight);
        const y2 = centerY + Math.sin(angle) * (radius + barHeight);
        
        const hue = (i / (dataArray.length / 4)) * 360;
        ctx.strokeStyle = `hsl(${hue}, 80%, 60%)`;
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }
    
    function drawFrequency() {
      analyser.getByteFrequencyData(dataArray);
      
      const centerX = width / 2;
      const centerY = height / 2;
      
      for (let i = 0; i < dataArray.length / 2; i++) {
        const value = dataArray[i];
        const angle = (i / (dataArray.length / 2)) * Math.PI * 2;
        const dist = (value / 255) * Math.min(width, height) / 2.5;
        
        const x = centerX + Math.cos(angle + Date.now() * 0.001) * dist;
        const y = centerY + Math.sin(angle + Date.now() * 0.001) * dist;
        
        const hue = (i / (dataArray.length / 2)) * 360;
        ctx.fillStyle = `hsla(${hue}, 80%, 60%, 0.8)`;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function draw() {
      ctx.fillStyle = 'rgba(8, 8, 16, 0.3)';
      ctx.fillRect(0, 0, width, height);
      
      if (!running) {
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.font = '20px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('Click Start to enable microphone', width/2, height/2);
        return;
      }
      
      if (mode === 'bars') drawBars();
      else if (mode === 'wave') drawWaveform();
      else if (mode === 'circle') drawCircular();
      else if (mode === 'freq') drawFrequency();
    }
    
    function animate() {
      if (!running) return;
      draw();
      requestAnimationFrame(animate);
    }
    
    document.getElementById('start').onclick = () => {
      if (running) stopAudio();
      else startAudio();
    };
    
    document.getElementById('bars').onclick = () => { mode = 'bars'; };
    document.getElementById('wave').onclick = () => { mode = 'wave'; };
    document.getElementById('circle').onclick = () => { mode = 'circle'; };
    document.getElementById('freq').onclick = () => { mode = 'freq'; };
    
    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
